<div style="background-color:#000000;width:155px">
</div>

<SCRIPT language="JavaScript1.2">
var speed=2

iens6=document.all||document.getElementById
ns4=document.layers

if (iens6){
document.write(''<div id="container" style="position:relative;width:0px;height:0px;overflow:hidden;border:2px ridge white">'')
document.write(''<div id="content" style="position:absolute;width:0px;left:0px;top:0px">'')
}
</script>

<ilayer name="nscontainer" width=0 height=0 clip="0,0,0,0">
<layer name="nscontent" width=0 height=0 visibility=hidden>

<!--INSERT CONTENT HERE-->
<p><pre>
MDZ013
There are no active watches, warnings or advisories
<!--END CONTENT-->
</p></pre>
</layer>
</ilayer>

        <script language="JavaScript1.2">
if (iens6){
document.write('</div></div>')
var crossobj=document.getElementById? document.getElementById("content") : document.all.content
var contentheight=crossobj.offsetHeight
}
else if (ns4){
var crossobj=document.nscontainer.document.nscontent
var contentheight=crossobj.clip.height
}

function movedown(){
if (window.moveupvar) clearTimeout(moveupvar)
if (iens6&&parseInt(crossobj.style.top)>=(contentheight*(-1)+100))
crossobj.style.top=parseInt(crossobj.style.top)-speed+"px"
else if (ns4&&crossobj.top>=(contentheight*(-1)+100))
crossobj.top-=speed
movedownvar=setTimeout("movedown()",20)
}

function moveup(){
if (window.movedownvar) clearTimeout(movedownvar)
if (iens6&&parseInt(crossobj.style.top)<=0)
crossobj.style.top=parseInt(crossobj.style.top)+speed+"px"
else if (ns4&&crossobj.top<=0)
crossobj.top+=speed
moveupvar=setTimeout("moveup()",20)
}

function stopscroll(){
if (window.moveupvar) clearTimeout(moveupvar)
if (window.movedownvar) clearTimeout(movedownvar)
}

function movetop(){
stopscroll()
if (iens6)
crossobj.style.top=0+"px"
else if (ns4)
crossobj.top=0
}

function getcontent_height(){
if (iens6)
contentheight=crossobj.offsetHeight
else if (ns4)
document.nscontainer.document.nscontent.visibility="show"
}
window.onload=getcontent_height
</script>
